# yaml-language-server: $schema=https://json.schemastore.org/taskfile.jsonversion: '3'vars:  JAVA_VERSION: 21  APP_NAME: javalin-api  DOCKER_IMAGE: '{{.APP_NAME}}:latest'  HOST: 127.0.0.1  PORT: 8081tasks:  update:    silent: true    cmds:      - mvn versions:display-dependency-updates  build:    silent: true    cmds:      - mvn clean package -DskipTests  docker:debug:    vars:      DOCKERFILE: Dockerfile    cmds:      - docker build --secret id=netrc,src={{.HOME}}/.netrc -t {{.DOCKER_IMAGE}} . -f {{.DOCKERFILE}} --build-arg=JAVA_VERSION={{.JAVA_VERSION}}  docker:run:    vars:      ENV: localstack      AWS_ACCESS_KEY_ID: test      AWS_SECRET_ACCESS_KEY: test    cmds:      - docker stop {{.APP_NAME}} || true && docker rm {{.APP_NAME}} || true      - echo http://{{.HOST}}:{{.PORT}}/ping      - |        docker run -p {{.PORT}}:{{.PORT}} --name {{.APP_NAME}} \          -e APP_NAME={{.APP_NAME}} \          -e ENV={{.ENV}} \          -e AWS_ACCESS_KEY_ID={{.AWS_ACCESS_KEY_ID}} \          -e AWS_SECRET_ACCESS_KEY={{.AWS_SECRET_ACCESS_KEY}} \          {{.DOCKER_IMAGE}}  docker:stop:    silent: true    cmds:      - |        docker stop {{.APP_NAME}} || true && docker rm {{.APP_NAME}} || true